{% extends 'base.html' %}
{% block title %}
    Login    
{% endblock %}
{% block content %}
    <div style="width: 48%; margin-top: 1%; margin-left: 1%; margin-right: 1%; float: left;">
        <table class="table table-dark" style="float: left">
            <thead>
                <tr>
                    <!-- Your Columns HERE -->
                    <th scope="col" style="text-align: center;">Date</th>
                    <th scope="col" style="text-align: center;">Oponent</th>
                    <th scope="col" style="text-align: center;">Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Your rows inside the table HERE: -->
                {% for match in matches %}
                <tr>
                    <td style="text-align: center">{{ match.data }}</td>
                    <td style="text-align: center;">{{ match.oponent }}</td>
                    <td style="text-align: center;">{{ match.result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
    <div style="width: 48%; margin-top: 1%; margin-left: 1%; margin-right: 1%; float: left;">    
                <div class="container rounded bg-dark">
                    <div class="row">
                        <div class="col-md-3 border-right">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span></div>
                        </div>
                        <div class="col-md-9">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Dane profilu</h4>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12"><label class="labels">Mobile Number</label></div>
                                    <div class="col-md-12"><label class="labels">Address Line 1</label></div>
                                    <div class="col-md-12"><label class="labels">Address Line 2</label></div>
                                    <div class="col-md-12"><label class="labels">Postcode</label></div>
                                    <div class="col-md-12"><label class="labels">State</label></div>
                                    <div class="col-md-12"><label class="labels">Area</label></div>
                                    <div class="col-md-12"><label class="labels">Email ID</label></div>
                                    <div class="col-md-12"><label class="labels">Education</label></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
